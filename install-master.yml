---
- name: Install RKE2 Server (Master Node)
  hosts: master
  become: yes

  tasks:

    - name: Download RKE2 installer
      get_url:
        url: https://get.rke2.io
        dest: /tmp/rke2-install.sh
        mode: '0755'

    - name: Create RKE2 config directory
      file:
        path: /etc/rancher/rke2
        state: directory
        mode: '0755'

    - name: Create server config file with correct IP
      copy:
        dest: /etc/rancher/rke2/config.yaml
        content: |
          node-ip: "192.168.56.101"
          tls-san:
            - "192.168.56.101"
        mode: '0644'

    - name: Install RKE2 server
      shell: INSTALL_RKE2_TYPE=server sh /tmp/rke2-install.sh

    - name: Enable and start rke2-server
      systemd:
        name: rke2-server
        enabled: yes
        state: started

    - name: Wait for server to fully start
      pause:
        seconds: 25

    - name: Read cluster join token
      command: cat /var/lib/rancher/rke2/server/token
      register: token_output

    # Save token to Jenkins workspace (no sudo)
    - name: Save token to Jenkins workspace
      delegate_to: localhost
      become: false
      copy:
        content: "{{ token_output.stdout }}"
        dest: "/var/lib/jenkins/workspace/rke2-ansible-pipeline/cluster-token.txt"
        mode: '0644'

    - name: Copy kubeconfig to vboxuser home
      copy:
        src: /etc/rancher/rke2/rke2.yaml
        dest: /home/vboxuser/kubeconfig
        remote_src: yes
        owner: vboxuser
        group: vboxuser
        mode: '0644'

    # NEW â†’ Required for Jenkins kubectl commands
    - name: Copy kubeconfig for Jenkins pipeline
      delegate_to: localhost
      become: false
      copy:
        src: "/etc/rancher/rke2/rke2.yaml"
        dest: "/var/lib/jenkins/workspace/rke2-ansible-pipeline/kubeconfig"
        mode: '0644'
